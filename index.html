<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time Tracker</title>
	<link rel="stylesheet" href="/styles/mainstyle.css">
	<link rel="stylesheet" href="/styles/iconsizing.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div class="top block">
		<div class="menu"><a class="icon-link" href="#"><i class="material-icons">menu</i></a></div>
		<div class="title">Time Tracker</div>
	</div>
	<div class="table-header block">
		<div class="col-head"><a class="icon-link" href="#">Type</a></div>
		<div class="col-head"><a class="icon-link" href="#">Start</a></div>
		<div class="col-head"><a class="icon-link" href="#">End</a></div>
		<div class="col-head"><a class="icon-link" href="#">Total</a></div>
	</div>
	<div class="table block">
		<div class="data-box">
			<div class="data-row">
				<span><input class="text-box" type="text" name=""></span>
				<span><input class="text-box" type="text" name=""></span>
				<span><input class="text-box" type="text" name=""></span>
				<span><input class="text-box" type="text" name="" readonly></span>
			</div>
		</div>
	</div>
	<div class="bottom block">
		<div class="type-drop">Type <a class="icon-link" href="#"><i class="material-icons md-18">arrow_drop_down_circle</i></a></div>
		<div class="total">Total: </div>
	</div>
	<script src="/scripts/common.js"></script>
	<script src="/scripts/ui.js"></script>
	<script src="/scripts/main.js"></script>
</body>
</html>
