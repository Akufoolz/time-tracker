<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Time Tracker</title>
	<link rel="stylesheet" href="./styles/css/mainstyle.css">
	<link rel="stylesheet" href="./styles/css/iconsizing.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<!-- TOP BLOCK START -->
	<div class="top block">
		<div class="menu">
			<a class="icon-link" href="#" title="Menu">
				<i class="material-icons">menu</i>
			</a>
		</div>
		<div class="title">Time Tracker</div>
		<div class="date">
			<select id="date-list" name="dates">
			</select>
			<i class="material-icons md-18 dropdown-icon">arrow_drop_down_circle</i>
		</div>
	</div>
	<!-- TOP BLOCK END -->

	<!-- TABLE HEADER BLOCK START -->
	<div class="table-header block">
		<div class="col-head">Type</div>
		<div class="col-head">Start</div>
		<div class="col-head">End</div>
		<div class="col-head">Hours</div>
		<div class="col-head icon-head">
			<i class="material-icons md-18">view_agenda</i>
		</div>
	</div>
	<!-- TABLE HEADER BLOCK END -->

	<!-- TABLE SECTION START -->
	<div class="table block">
		<div class="data-box">
			<div class="data-row">
				<input class="text-box" type="text">
				<input class="text-box" type="text">
				<input class="text-box" type="text">
				<input class="text-box" type="text" readonly>
				<div class="text-box icon-box">
					<a class="icon-link" href="#" title="Remove Row">
						<i class="material-icons md-18">remove_circle</i>
					</a>
				</div>
			</div>
		</div>
		<div class="text-box icon-box add-box">
			<a class="icon-link" href="#" title="Add New Row">
				<i class="material-icons md-18 dark-icon">add_circle</i>
			</a>
		</div>
	</div>
	<!-- TABLE SECTION END -->

	<!-- BOTTOM BLOCK START -->
	<div class="bottom block">
		<div class="type-drop">
			<select id="type-list" name="types">
				<option value="Cases">Cases</option>
			</select>
			<i class="material-icons md-18 dropdown-icon">arrow_drop_down_circle</i>
		</div>
		<div class="total">Total: </div>
	</div>
	<!-- BOTTOM BLOCK START -->

	<!-- SCRIPTS -->
	<script src="./scripts/common.js"></script>
	<script src="./scripts/ui.js"></script>
	<script src="./scripts/calc.js"></script>
	<script src="./scripts/main.js"></script>
</body>
</html>
